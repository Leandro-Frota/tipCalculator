<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="app">
        <div class="imageLogo">
            <img src="assets/logo.svg" alt="logo spliter">
        </div>
        <main class="form">
            <form class="formWrapper" action="">
                <section class="sideInputs">
                    <div class="inputBillContainer">
                        <label class="labelBill" for="inputBill">Bill</label>
                        <div class="inputBillContent">
                            <img src="assets/icon-dollar.svg" alt="icone dolar">
                            <input type="number" name="" id="inputBill" class="inputBill" step=".01" placeholder="0" required>
                        </div>
                    </div>
                    <div class="inputSelectTip">
                        <p class="inputPercTip" for="">Select Tip %</p>
                        <div id="buttonSelectTips" class="buttonSelectTips">
                            <button class="buttonPercTip" id="btn5Perc" type="button">5%</button>
                            <button class="buttonPercTip" id="btn10Perc" type="button">10%</button>
                            <button class="buttonPercTip" id="btn15Perc" type="button">15%</button>
                            <button class="buttonPercTip" id="btn25Perc" type="button">25%</button>
                            <button class="buttonPercTip" id="btn50Perc" type="button">50%</button>
                            <input class="btnInputPerc" type="number" id="inputPercTip" placeholder="Custom">
                        </div>
                    </div>
                    <div class="inputNumberPeopleCotainer">
                        <div class="labelPeopleAndErrorContainer">
                            <label class="labelPeople" for="inputPeople">Number of people</label>
                            <p id="errorPeople"></p>
                        </div>
                        <div id="inputPeopleContent" class="inputPeopleContent">
                            <img src="assets/icon-person.svg" alt="icone pessoa">
                            <input type="number" name="" id="inputPeople" class="inputPeople" placeholder="0" required>
                        </div>
                    </div>
                </section>
                <section class="sideResult">
                    <div class="resultContainer">
                        <div class="tipAmountPerPersonContainer">
                            <div class="tipAmountTextUpDownContainer">
                                <p class="tipAmountTextUp">Tip Amount</p>
                                <p class="tipAmountTextDown">/ person</p>
                            </div>
                            <p id="tipAmountResult" class="tipAmountResult">$0.00</p>

                        </div>
                        <div class="accountTotalContainer">
                            <div class="accountTextUpDownContainer">
                                <p class="accountTextUp">Total</p>
                                <p class="accountTextDown">/ person</p>
                            </div>
                            <p id="tipAccountResult" class="tipAccountResult">$0.00</p>

                        </div>

                    </div>

                    <button id="btnReset" class="btnReset">RESET</button>

                </section>
            </form>
        </main>
    </div>
</body>

</html>
